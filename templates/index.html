<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Qualifier App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            font-family: 'Inter', Arial, sans-serif;
        }
        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        .big-heading {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .subheading {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-align: center;
            color: #b0c4d4;
        }
        .cta-btn {
            background: #2186eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.9rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 2.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #1861a6;
        }
        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2.5rem;
            justify-content: center;
        }
        .search-bar input[type="text"], .search-bar select {
            padding: 0.7rem 1rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
        .search-bar input[type="text"] {
            width: 250px;
        }
        .form-section {
            background: rgba(255,255,255,0.07);
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
            margin-bottom: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .form-section label {
            color: #b0c4d4;
            margin-top: 1rem;
            display: block;
        }
        .form-section input[type="text"], .form-section select {
            width: 100%;
            padding: 0.7rem 1rem;
            margin: 0.5rem 0 1rem 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
        .form-section button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: none;
            background: #2186eb;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .form-section button:hover {
            background: #1861a6;
        }
        .result {
            margin-top: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 1.2rem 0 0.7rem 0;
            color: #b0c4d4;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="main-section">
        <div class="big-heading">The #1 Professional Network<br>for Python Qualifier Agents</div>
        <div class="subheading">Where professionals build, find, and use Python agents that get real work done.</div>
        <button class="cta-btn" onclick="alert('Sign up functionality coming soon!')">Sign up for free</button>
        <div class="search-bar">
            <input type="text" placeholder="Search agents..." disabled>
            <select disabled>
                <option>Filter by tag...</option>
            </select>
        </div>
        <form class="form-section" method="post">
            <label for="user_input">Input:</label>
            <input type="text" id="user_input" name="user_input" placeholder="Enter something..." required>
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="text">Text</option>
                <option value="number">Number</option>
            </select>
            <label for="option">Action:</label>
            <select id="option" name="option">
                <option value="echo">Echo</option>
                <option value="reverse">Reverse</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        {% if result %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
    <div class="footer">&copy; 2025 Python Qualifier | Simple UI Demo</div>
</body>
</html>
